<div class="dialog-restore-account-component">
  <h2 mat-dialog-title>שחזור חשבון</h2>
  <mat-dialog-content class="mat-typography">
    <form #restoreForm="ngForm" (submit)="restoreAccount(restoreForm)" ngForm>
      <mat-form-field class="full-width">
        <input matInput type="email" name="email" #email="ngModel" ngModel autocomplete="email" required>
        <mat-placeholder class="placeholder">הכנס את האיימיל שלך</mat-placeholder>
        <mat-hint>לאחר שחזור חשבונך, תוכל להתחבר מחדש</mat-hint>
        <mat-error *ngIf="email.invalid">חובה להכניס איימיל</mat-error>
      </mat-form-field>
      <mat-dialog-actions align="end">
        <button mat-raised-button color="link" type="submit" cdkFocusInitial>שחזר חשבון</button>
        <button mat-raised-button color="warn" mat-dialog-close id="cancel-button">ביטול</button>
      </mat-dialog-actions>
    </form>
  </mat-dialog-content>
</div>
