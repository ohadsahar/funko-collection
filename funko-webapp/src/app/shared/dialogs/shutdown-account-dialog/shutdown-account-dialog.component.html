<h2 mat-dialog-title>השבתת החשבון <i class="fas fa-lock"></i></h2>
<mat-dialog-content class="mat-typography">
  <h3>מה קורה לחשבונך לאחר השבתתו <i class="fas fa-question"></i></h3>
  <p>לא ניתן לשחזר את חשבונך לאחר השבתתו, המידע נשאר עקב מדיניות אבטחה</p>
  <h3>אבטחת מידע <i class="fas fa-shield-alt"></i></h3>
  <p>המידע נשמר באתרנו למשך 30 יום עקב מספר סיבות</p>
  <ul>
    <li>במקרה של עבירה פלילית</li>
    <li>במקרה של עבירה מילולית</li>
    <li>במידה ובוצעה מעשה מרמה לאחר החלפת פרטים</li>
  </ul>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>ביטול <i class="far fa-window-close"></i> </button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>השבת את חשבוני <i class="fas fa-power-off"></i>
  </button>
</mat-dialog-actions>
