<div class="dialog-forgot-password-component">
  <h2 mat-dialog-title>שחזור חשבון</h2>
  <mat-dialog-content class="mat-typography">
    <form #forgotPasswordForm="ngForm" (submit)="forgotPassword(forgotPasswordForm)" ngForm>
      <mat-form-field class="full-width">
        <input matInput type="email" name="email" #email="ngModel" ngModel autocomplete="email" required>
        <mat-placeholder class="placeholder">הכנס את האיימיל שלך</mat-placeholder>
        <mat-hint>לאחר שחזור חשבונך, תקבל מייל ובו תקבל סיסמא חדשה</mat-hint>
        <mat-error *ngIf="email.invalid">המייל שהכנסת אינו בפורמט תקין</mat-error>
      </mat-form-field>
      <mat-dialog-actions align="end">
        <button mat-raised-button color="link" type="submit" cdkFocusInitial>שחזר סיסמא</button>
        <button mat-raised-button color="warn" mat-dialog-close id="cancel-button">ביטול</button>
      </mat-dialog-actions>
      {{mailAnswer}}
    </form>
  </mat-dialog-content>
</div>
