<div class="row">
  <div class="col-sm-12 col-md-3 col-lg-3">
    <app-account-setting-main-menu></app-account-setting-main-menu>
  </div>
  <div class="col-sm-12 col-md-9 col-lg-9">
    <div class="account-setting-block-component">
      <section class="list-of-blocked-users-section">
        <div *ngFor="let user of blockedUsers">
          {{user?.firstname}} {{user?.lastname}}
          <img src="{{user?.miniImage}}">
        </div>
        <section class="no-blocked-users" *ngIf="blockedUsers.length <=0">
          <h6>אין משתמשים חסומים בחשבונך</h6>
        </section>
      </section>

    </div>
  </div>
</div>
