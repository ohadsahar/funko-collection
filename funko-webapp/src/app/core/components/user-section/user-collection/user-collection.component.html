<div class="row">
  <div class="col-sm-12 col-md-3 col-lg-3">
    <app-main-menu></app-main-menu>
  </div>
  <div class="col-sm-12 col-md-9 col-lg-9">
    <div class="collection-component">
      <section class="collection-section">
        <form enctype="multipart/form-data">
          <button mat-raised-button color="acceny" (click)="filePicker.click()" id="addimage">Add image</button>
          <input type="file" #filePicker (change)="fileChangeEvent($event)" style="visibility: hidden" multiple>
          <button type="button" (click)="uploadImage()" mat-raised-button color="primary">Upload the image</button>
        </form>
        <div class="row">
            <div *ngFor="let image of imagesArray">
              <div class="col-sm-12 col-md-12 col-lg-12">
                <img src="{{image}}" class="img-thumbnail">
              </div>
            </div>
          </div>
      </section>
    </div>
  </div>
</div>
